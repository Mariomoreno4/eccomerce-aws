


{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .code {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    p {
      text-align: center;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <h1>¡Gracias por tu compra!</h1>
    <h2>Aquí está tu código:</h2>
    <div class="code">TU-CÓDIGO-DE-CANJE</div>
    <p>Por favor, guarda este código para canjear tu compra.</p>
    <div class="btn-container">
      <a href="#" class="btn">Canjear ahora</a>
    </div>
  </div>
</body>
</html>
















{% endblock %}
